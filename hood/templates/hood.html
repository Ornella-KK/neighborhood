{% load bootstrap4 %} {% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Image</title>
  {{form.media}}
{% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}"> {% endblock %}
</head>

<body>
<div class="container" style="margin-top:40px;">
  <div class="row">
    {% include 'post.html' %}

    <div class="col-md-3"></div>
    <div class="col-md-6">

      <form  action="{%url 'add_neighborhood'%}" method="POST" enctype="multipart/form-data">
        {%csrf_token%}

        {% bootstrap_form form %}
        <input type="submit" class="btn btn-info btn-block" value="Post">
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
</body>
</html>
